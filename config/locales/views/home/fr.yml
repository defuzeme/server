      tagline: Defuze.me est un logiciel de diffusion innovant. Il apporte à votre radio les fonctionalités audio nécessaires ainsi que de puissants outils de planification.
      reliability: Quelque soit votre radio, le plus avancé des logiciels d'automation radio ne vous laissera pas tomber. Jamais.
