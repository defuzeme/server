fr:
  home:
    faq:
      title: Questions fréquemment posées
      general:
        title: Généralités
        what_is_defuzeme:
          question: Qu'est-ce que Defuze.me ?
          answer: "Defuze.me est un logiciel de diffusion radio conçu pour apporter une gestion intuitive des listes de lecture et une planification appropriées aux radios.<br />Defuze.me c'est aussi un service web permettant aux radios de récupérer aisément les chansons en cours de diffusion pour les afficher sur leurs sites internet, une interface administrateur permettant la planification de sa radio à distance ainsi qu'une application mobile destinée aux tablettes et servant à contrôler sa radio du bout des doigts, sans être devant un ordinateur."
        who_is_defuzeme_for:
          question: A qui est destiné Defuze.me ?
          answer: "Defuze.me est aussi bien destiné aux radios terrestres qu'aux plus petites radios internet. Le logiciel est adapté aussi bien aux professionnels qu'aux particuliers."
        who_manage_defuzeme:
          question: Qui gère Defuze.me ?
          answer: "Defuze.me est actuellement géré par sept étudiants d'Epitech (une école supérieure d'informatique) dans le cadre de l'EIP (Epitech Innovative Project), un projet de fin d'études de deux ans. Ils font partie de la promotion 2012 et sont :<ul><li>Adrien Jarthon (project manager)</li><li>Athéna Calmettes</li><li>Jocelyn De La Rosa</li><li>François Gaillard</li><li>Alexandre Moore</li><li>Luc Pérès</li><li>Arnaud Sellier</li></ul>"
      accessibility_updates:
        title: Accessibilité & Mises à jour
        is_it_charged:
          question: La suite logicielle Defuze.me est-elle payante ? A quel prix ? Comment y accéder ?
          answer: "La suite logicielle est payante et est accessible sur notre page de téléchargement <a href=\"/download\">defuze.me/download</a>, ou en nous contactant à cette adresse : <a href=\"mailto:team@defuze.me\">team@defuze.me</a>.<br />Les logiciels étant flexibles grâce à notre système de plugins, vous pourrez définir quels services vous seront fournis afin que Defuze.me réponde pleinement et uniquement à votre demande. L’équipe Defuze.me évaluera en fonction de cela le prix de la suite logicielle qui vous sera proposée, ainsi que le prix de votre abonnement mensuel aux services que vous aurez définis."
        trial_version:
          question: Existe-t-il une version d'essai de la suite logicielle Defuze.me ?
          answer: "Une version d'essai à durée limitée existe."
        updates:
          question: Y-a-t-il des mises à jour ? Comment y accéder ? Sont-elles payantes ?
          answer: "Des mises à jour logicielles sont proposées régulièrement afin d'améliorer la suite logicielle Defuze.me pour répondre au mieux aux demandes de chaque abonné. Une notification apparaît visiblement sur le logiciel dès qu'une nouvelle mise à jour est disponible pour celui-ci. Ces mises à jour sont évidement gratuites pour tout utilisateur abonné à Defuze.me."
      compatibility:
        title: Compatibilité
        compatible_os:
          question: Avec quels systèmes la suite logicielle Defuze.me est-elle compatible ?
          answer: "Le logiciel client sera compatible avec différents systèmes :<ul><li>Windows XP et supérieur (32 et 64 bits) ;</li><li>Mac OSX ;</li><li>Linux (32 et 64 bits) avec intégration pour KDE 4.5+ & Gnome 2.3+</li></ul>L'application mobile sera aussi compatible avec différentes plates-formes :<ul><li>iOS 4 et supérieur ;</li><li>Android 1.6 et supérieur.</li></ul>"
        compatible_databases:
          question: Avec quelles bases de données la suite logicielle Defuze.me est-elle compatible ?
          answer: "Vous n'aurez aucun problème de compatibilité au niveau de la base de données. En effet, le client dispose de sa propre base de données de type SQL Lite."
      miscellaneous:
        title: Divers
        provided_languages:
          question: Dans quelles langues les logiciels sont-ils disponibles ?
          answer: "Les traductions anglaise (en/en_US) et française (fr/fr_FR) seront fournies par défaut.<br />D'autres langues seront disponibles via des plugins. L'ajout éventuel de traductions pourra être effectué par un simple ajout de fichiers, sans nécessiter le redémarrage du logiciel."

